<!doctype html>
<html lang="en" style="height: 100vh; margin: 0; padding: 0">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HK Paths - Cesium 3D</title>

        <!-- Cesium from CDN -->
        <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
        <link
            href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css"
            rel="stylesheet"
        />

        <style>
            :root {
                /* Altitude color variables (RGB values as separate properties for easier JS access) */
                --altitude-color-0-r: 49;
                --altitude-color-0-g: 130;
                --altitude-color-0-b: 189; /* Steel Blue (0-3,000m) */

                --altitude-color-1-r: 107;
                --altitude-color-1-g: 174;
                --altitude-color-1-b: 173; /* Cadet Blue (3,000-6,000m) */

                --altitude-color-2-r: 111;
                --altitude-color-2-g: 159;
                --altitude-color-2-b: 120; /* Sage Green (6,000-9,000m) */

                --altitude-color-3-r: 204;
                --altitude-color-3-g: 158;
                --altitude-color-3-b: 105; /* Tan (9,000-12,000m) */

                --altitude-color-4-r: 176;
                --altitude-color-4-g: 81;
                --altitude-color-4-b: 90; /* Dusty Red (12,000m+) */

                /* Full color variables for CSS use */
                --altitude-color-0: rgb(
                    var(--altitude-color-0-r),
                    var(--altitude-color-0-g),
                    var(--altitude-color-0-b)
                );
                --altitude-color-1: rgb(
                    var(--altitude-color-1-r),
                    var(--altitude-color-1-g),
                    var(--altitude-color-1-b)
                );
                --altitude-color-2: rgb(
                    var(--altitude-color-2-r),
                    var(--altitude-color-2-g),
                    var(--altitude-color-2-b)
                );
                --altitude-color-3: rgb(
                    var(--altitude-color-3-r),
                    var(--altitude-color-3-g),
                    var(--altitude-color-3-b)
                );
                --altitude-color-4: rgb(
                    var(--altitude-color-4-r),
                    var(--altitude-color-4-g),
                    var(--altitude-color-4-b)
                );
            }

            #cesiumContainer {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            .header {
                padding: 10px;
                background-color: rgba(255, 255, 255, 0.8);
                z-index: 1000;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
            }

            /* Hide default cesium toolbar and timeline */
            .cesium-viewer-toolbar,
            .cesium-viewer-animationContainer,
            .cesium-viewer-timelineContainer,
            .cesium-viewer-bottom {
                display: none !important;
            }

            /* Custom container for cesium navigation controls */
            #navigationContainer {
                position: absolute;
                bottom: 30px;
                right: 30px;
                z-index: 1000;
                display: flex;
                flex-direction: row;
                align-items: center;
            }

            /* Style for navigation buttons */
            .nav-button {
                width: 32px;
                height: 32px;
                border-radius: 16px;
                background-color: rgba(38, 38, 38, 0.75);
                color: white;
                border: 1px solid rgba(200, 200, 200, 0.3);
                margin: 0 5px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.5);
            }

            .nav-button:hover {
                background-color: rgba(48, 48, 48, 0.9);
            }
        </style>
    </head>
    <body style="height: 100vh; margin: 0; padding: 0">
        <div class="header">
            <h1>HK Paths - Animated Flight Track</h1>
        </div>
        <div id="cesiumContainer"></div>
        <div id="navigationContainer">
            <button
                id="homeButton"
                class="nav-button"
                title="Reset view to Hong Kong"
            >
                üè†
            </button>
        </div>

        <!-- Altitude Legend -->
        <div
            id="altitude-legend"
            style="
                position: absolute;
                left: 30px;
                bottom: 30px;
                background-color: rgba(38, 38, 38, 0.75);
                padding: 12px;
                border-radius: 5px;
                z-index: 1000;
                color: white;
                border: 1px solid rgba(200, 200, 200, 0.3);
                box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.5);
            "
        >
            <div
                style="
                    font-weight: bold;
                    margin-bottom: 8px;
                    font-size: 14px;
                    text-align: center;
                "
            >
                Altitude Scale (meters)
            </div>
            <div style="display: flex; align-items: center; margin: 2px 0">
                <div
                    style="
                        width: 20px;
                        height: 20px;
                        background: var(--altitude-color-4);
                        margin-right: 10px;
                        border-radius: 3px;
                    "
                ></div>
                <span>12,000+</span>
            </div>
            <div style="display: flex; align-items: center; margin: 2px 0">
                <div
                    style="
                        width: 20px;
                        height: 20px;
                        background: var(--altitude-color-3);
                        margin-right: 10px;
                        border-radius: 3px;
                    "
                ></div>
                <span>9,000 - 12,000</span>
            </div>
            <div style="display: flex; align-items: center; margin: 2px 0">
                <div
                    style="
                        width: 20px;
                        height: 20px;
                        background: var(--altitude-color-2);
                        margin-right: 10px;
                        border-radius: 3px;
                    "
                ></div>
                <span>6,000 - 9,000</span>
            </div>
            <div style="display: flex; align-items: center; margin: 2px 0">
                <div
                    style="
                        width: 20px;
                        height: 20px;
                        background: var(--altitude-color-1);
                        margin-right: 10px;
                        border-radius: 3px;
                    "
                ></div>
                <span>3,000 - 6,000</span>
            </div>
            <div style="display: flex; align-items: center; margin: 2px 0">
                <div
                    style="
                        width: 20px;
                        height: 20px;
                        background: var(--altitude-color-0);
                        margin-right: 10px;
                        border-radius: 3px;
                    "
                ></div>
                <span>0 - 3,000</span>
            </div>
        </div>

        <script type="module">
            import { jsonFiles } from "./src/fileIndex.js";
            import { getColorByAltitude, feetToMeters } from "./src/colorUtils.js";
            import { waitForGlobe } from "./src/globeUtils.js";

            Cesium.Ion.defaultAccessToken =
                "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzMzQ1ZDBjMi0yMmZhLTRhYmItYjFmNC05ODVkMGNjNGNlNjQiLCJpZCI6MzA4MTg2LCJpYXQiOjE3NDg3NzgwMzB9.o-M5-iKk1e_omJhzGdLeygfCt1t-rhH92wNNzBlNIS4";

            // Initialize the Cesium Viewer
            const viewer = new Cesium.Viewer("cesiumContainer", {
                timeline: false,
                animation: false,
                shouldAnimate: true,
                terrainProvider: await Cesium.createWorldTerrainAsync(),
                homeButton: false,
                sceneModePicker: false,
                baseLayerPicker: false,
                geocoder: false,
                fullscreenButton: false,
                navigationHelpButton: false,
            });

            // Set up custom navigation controls
            document
                .getElementById("homeButton")
                .addEventListener("click", function () {
                    viewer.camera.flyTo({
                        destination: Cesium.Cartesian3.fromDegrees(
                            114.1095,
                            22.3964,
                            150000,
                        ),
                        orientation: {
                            heading: 0.0,
                            pitch: -Cesium.Math.PI_OVER_TWO,
                            roll: 0.0,
                        },
                        duration: 1.5,
                    });
                });

            // Initial camera position will be set in initializeApplication()
            // Function to draw flight paths in 3D
            async function drawFlightPath(jsonFilename) {
                try {
                    const response = await fetch(`./data/${jsonFilename}`);
                    const data = await response.json();

                    // Extract track data
                    const tracks = data[0].tracks;

                    if (!tracks || tracks.length === 0) {
                        console.warn(`No tracks found in ${jsonFilename}`);
                        return null;
                    }

                    // Create points array for Cesium polyline
                    const positions = [];

                    for (let i = 0; i < tracks.length; i++) {
                        const track = tracks[i];
                        // Add position with altitude (convert from feet to meters for Cesium)
                        // Cesium uses meters for altitude
                        positions.push(
                            Cesium.Cartesian3.fromDegrees(
                                track.lon,
                                track.lat,
                                feetToMeters(track.alt),
                            ),
                        );
                    }

                    if (positions.length < 2) {
                        console.warn(
                            `Not enough valid positions in ${jsonFilename}`,
                        );
                        return null;
                    }

                    let entity;

                    // Variable coloring based on altitude - create segment for each point pair
                    // Get altitudes in feet from the data
                    const altitudes = tracks.map((track) => track.alt);
                    const minAlt = Math.min(...altitudes);
                    const maxAlt = Math.max(...altitudes);

                    // Convert min/max to meters for display
                    const minAltMeters = feetToMeters(minAlt);
                    const maxAltMeters = feetToMeters(maxAlt);

                    // Create segments with individual colors based on altitude at each point
                    const segmentEntities = [];
                    for (let i = 0; i < positions.length - 1; i++) {
                        const color = getColorByAltitude(tracks[i].alt);
                        const segmentEntity = viewer.entities.add({
                            polyline: {
                                positions: [positions[i], positions[i + 1]],
                                width: 3,
                                material: color,
                                clampToGround: false,
                            },
                        });
                        segmentEntities.push(segmentEntity);
                    }

                    // Add a reference entity for the full path (for name and tracking purposes)
                    entity = viewer.entities.add({
                        name: `Flight ${data[0].fr24_id || jsonFilename}`,
                        polyline: {
                            positions: positions,
                            width: 1,
                            material:
                                new Cesium.PolylineOutlineMaterialProperty({
                                    color: Cesium.Color.WHITE.withAlpha(0.2),
                                    outlineWidth: 0,
                                    outlineColor: Cesium.Color.BLACK,
                                }),
                            clampToGround: false,
                        },
                        properties: {
                            minAltitude: minAltMeters,
                            maxAltitude: maxAltMeters,
                            segmentEntities: segmentEntities,
                        },
                    });

                    console.log(
                        "Altitude range:",
                        minAltMeters.toFixed(0),
                        "to",
                        maxAltMeters.toFixed(0),
                        "meters",
                    );

                    // Add a point entity at the start of the path
                    const startColor = getColorByAltitude(tracks[0].alt);
                    viewer.entities.add({
                        position: positions[0],
                        point: {
                            pixelSize: 8,
                            color: startColor,
                            outlineColor: Cesium.Color.WHITE,
                            outlineWidth: 2,
                        },
                        description: `Starting altitude: ${feetToMeters(tracks[0].alt).toFixed(0)} meters`,
                    });

                    return entity;
                } catch (error) {
                    console.error(`Error processing ${jsonFilename}:`, error);
                    return null;
                }
            }

            // Load and visualize all flight paths
            async function loadAllFlightPaths() {
                console.log(
                    "Loading flight paths with altitude-based coloring",
                );

                // Clear existing entities
                viewer.entities.removeAll();

                // Disable camera controls during loading
                const controller = viewer.scene.screenSpaceCameraController;
                controller.enableRotate = false;
                controller.enableTranslate = false;
                controller.enableZoom = false;
                controller.enableTilt = false;
                controller.enableLook = false;

                try {
                    // Process files in batches
                    const batchSize = 1; // Reduced batch size for more reliable processing
                    let loadedCount = 0;
                    const FLIGHTS_TO_DRAW = 5;

                    for (let i = 0; i < FLIGHTS_TO_DRAW; i += batchSize) {
                        const batch = jsonFiles.slice(i, i + batchSize);
                        console.log(
                            `Processing batch ${i / batchSize + 1}/${Math.ceil(jsonFiles.length / batchSize)}`,
                        );

                        // Process each file sequentially within the batch for more reliability
                        const results = [];
                        for (const file of batch) {
                            const entity = await drawFlightPath(file);
                            results.push(entity);
                        }

                        // Count successful entities
                        loadedCount += results.filter(
                            (entity) => entity !== null,
                        ).length;

                        // Allow UI to update
                        await new Promise((resolve) =>
                            setTimeout(resolve, 500),
                        );
                    }

                    console.log(
                        `Successfully loaded ${loadedCount} flight paths`,
                    );
                } catch (error) {
                    console.error("Error loading flight paths:", error);
                } finally {
                    // Re-enable camera controls
                    controller.enableRotate = true;
                    controller.enableTranslate = true;
                    controller.enableZoom = true;
                    controller.enableTilt = true;
                    controller.enableLook = true;
                }
            }

            // Initialize the application with proper sequencing
            async function initializeApplication() {
                console.log("Setting initial camera position...");
                await waitForGlobe(viewer);
                await loadAllFlightPaths();
            }

            // Start the initialization sequence
            initializeApplication().catch((error) => {
                console.error("Application initialization failed:", error);
            });
        </script>
    </body>
</html>
