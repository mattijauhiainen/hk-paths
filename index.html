<!doctype html>
<html lang="en" style="height: 100vh; margin: 0; padding: 0">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HK Paths - Cesium 3D</title>

        <!-- Cesium from CDN -->
        <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
        <link
            href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css"
            rel="stylesheet"
        />

        <style>
            :root {
                /* Altitude color variables (RGB values as separate properties for easier JS access) */
                --altitude-color-0-r: 49;
                --altitude-color-0-g: 130;
                --altitude-color-0-b: 189; /* Steel Blue (0-3,000m) */

                --altitude-color-1-r: 107;
                --altitude-color-1-g: 174;
                --altitude-color-1-b: 173; /* Cadet Blue (3,000-6,000m) */

                --altitude-color-2-r: 111;
                --altitude-color-2-g: 159;
                --altitude-color-2-b: 120; /* Sage Green (6,000-9,000m) */

                --altitude-color-3-r: 204;
                --altitude-color-3-g: 158;
                --altitude-color-3-b: 105; /* Tan (9,000-12,000m) */

                --altitude-color-4-r: 176;
                --altitude-color-4-g: 81;
                --altitude-color-4-b: 90; /* Dusty Red (12,000m+) */

                /* Full color variables for CSS use */
                --altitude-color-0: rgb(
                    var(--altitude-color-0-r),
                    var(--altitude-color-0-g),
                    var(--altitude-color-0-b)
                );
                --altitude-color-1: rgb(
                    var(--altitude-color-1-r),
                    var(--altitude-color-1-g),
                    var(--altitude-color-1-b)
                );
                --altitude-color-2: rgb(
                    var(--altitude-color-2-r),
                    var(--altitude-color-2-g),
                    var(--altitude-color-2-b)
                );
                --altitude-color-3: rgb(
                    var(--altitude-color-3-r),
                    var(--altitude-color-3-g),
                    var(--altitude-color-3-b)
                );
                --altitude-color-4: rgb(
                    var(--altitude-color-4-r),
                    var(--altitude-color-4-g),
                    var(--altitude-color-4-b)
                );
            }

            #cesiumContainer {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            .header {
                padding: 10px;
                background-color: rgba(255, 255, 255, 0.8);
                z-index: 1000;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
            }

            /* Hide default cesium toolbar and timeline */
            .cesium-viewer-toolbar,
            .cesium-viewer-animationContainer,
            .cesium-viewer-timelineContainer,
            .cesium-viewer-bottom {
                display: none !important;
            }

            /* Custom container for cesium navigation controls */
            #navigationContainer {
                position: absolute;
                bottom: 30px;
                right: 30px;
                z-index: 1000;
                display: flex;
                flex-direction: row;
                align-items: center;
            }

            /* Style for navigation buttons */
            .nav-button {
                width: 32px;
                height: 32px;
                border-radius: 16px;
                background-color: rgba(38, 38, 38, 0.75);
                color: white;
                border: 1px solid rgba(200, 200, 200, 0.3);
                margin: 0 5px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.5);
            }

            .nav-button:hover {
                background-color: rgba(48, 48, 48, 0.9);
            }
        </style>
    </head>
    <body style="height: 100vh; margin: 0; padding: 0">
        <div class="header">
            <h1>HK Paths - Animated Flight Track</h1>
        </div>
        <div id="cesiumContainer"></div>
        <div id="navigationContainer">
            <button
                id="homeButton"
                class="nav-button"
                title="Reset view to Hong Kong"
            >
                üè†
            </button>
        </div>

        <!-- Altitude Legend -->
        <div
            id="altitude-legend"
            style="
                position: absolute;
                left: 30px;
                bottom: 30px;
                background-color: rgba(38, 38, 38, 0.75);
                padding: 12px;
                border-radius: 5px;
                z-index: 1000;
                color: white;
                border: 1px solid rgba(200, 200, 200, 0.3);
                box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.5);
            "
        >
            <div
                style="
                    font-weight: bold;
                    margin-bottom: 8px;
                    font-size: 14px;
                    text-align: center;
                "
            >
                Altitude Scale (meters)
            </div>
            <div style="display: flex; align-items: center; margin: 2px 0">
                <div
                    style="
                        width: 20px;
                        height: 20px;
                        background: var(--altitude-color-4);
                        margin-right: 10px;
                        border-radius: 3px;
                    "
                ></div>
                <span>12,000+</span>
            </div>
            <div style="display: flex; align-items: center; margin: 2px 0">
                <div
                    style="
                        width: 20px;
                        height: 20px;
                        background: var(--altitude-color-3);
                        margin-right: 10px;
                        border-radius: 3px;
                    "
                ></div>
                <span>9,000 - 12,000</span>
            </div>
            <div style="display: flex; align-items: center; margin: 2px 0">
                <div
                    style="
                        width: 20px;
                        height: 20px;
                        background: var(--altitude-color-2);
                        margin-right: 10px;
                        border-radius: 3px;
                    "
                ></div>
                <span>6,000 - 9,000</span>
            </div>
            <div style="display: flex; align-items: center; margin: 2px 0">
                <div
                    style="
                        width: 20px;
                        height: 20px;
                        background: var(--altitude-color-1);
                        margin-right: 10px;
                        border-radius: 3px;
                    "
                ></div>
                <span>3,000 - 6,000</span>
            </div>
            <div style="display: flex; align-items: center; margin: 2px 0">
                <div
                    style="
                        width: 20px;
                        height: 20px;
                        background: var(--altitude-color-0);
                        margin-right: 10px;
                        border-radius: 3px;
                    "
                ></div>
                <span>0 - 3,000</span>
            </div>
        </div>

        <script type="module">
            import { jsonFiles } from "./src/fileIndex.js";
            import { Viewer } from "./src/Viewer.js";
            import { LOCATION_HONG_KONG } from "./src/globeUtils.js";
            import { FlightDataLoader } from "./src/FlightDataLoader.js";

            // Get DOM elements
            const cesiumContainer = document.getElementById("cesiumContainer");
            const homeButton = document.getElementById("homeButton");

            // Initialize our custom Viewer class
            const viewer = new Viewer(cesiumContainer);

            // Set up custom navigation controls directly in the HTML file
            homeButton.addEventListener("click", () =>
                viewer.flyToDestination(LOCATION_HONG_KONG),
            );

            // Load and visualize all flight paths
            async function loadAllFlightPaths() {
                console.log("Loading flight paths");

                // Initialize flight data loader
                const flightDataLoader = new FlightDataLoader(jsonFiles);
                await flightDataLoader.loadData();

                // Clear existing entities
                viewer.clearEntities();

                // Disable camera controls during loading
                viewer.disableCameraControls();

                try {
                    let loadedCount = 0;
                    const FLIGHTS_TO_DRAW = 5;

                    // Get the first 5 flights in chronological order
                    const flights =
                        flightDataLoader.getFlights(FLIGHTS_TO_DRAW);

                    for (let i = 0; i < flights.length; i++) {
                        console.log(
                            `Processing flight ${i + 1}/${flights.length}`,
                        );

                        const entity = viewer.drawFlightPath(
                            flights[i].data,
                            flights[i].filePath,
                        );
                        if (entity !== null) {
                            loadedCount++;
                        }

                        // Allow UI to update
                        await new Promise((resolve) =>
                            setTimeout(resolve, 500),
                        );
                    }

                    console.log(
                        `Successfully loaded ${loadedCount} flight paths`,
                    );
                } catch (error) {
                    console.error("Error loading flight paths:", error);
                } finally {
                    // Re-enable camera controls
                    viewer.enableCameraControls();
                }
            }

            // Initialize the application with proper sequencing
            async function initializeApplication() {
                console.log("Setting initial camera position...");
                await viewer.waitForGlobeReady();
                await loadAllFlightPaths();
            }

            // Start the initialization sequence
            initializeApplication().catch((error) => {
                console.error("Application initialization failed:", error);
            });
        </script>
    </body>
</html>
